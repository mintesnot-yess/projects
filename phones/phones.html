<style>
    body {
  padding: 0;
  margin: 0;
  background: #313b48;
}

.container {
  display: grid;
  width: 100%;
  height: 100vh;

  place-content: center;
}

.phone_cont {
  position: fixed;
  top: 30px;
  left: 100;
  display: flex;
  width: 200px;
  height: 400px;
  background: linear-gradient( rgb(53, 51, 51), rgb(22, 22, 22), rgb(22, 22, 22), rgb(22, 22, 22));
  box-shadow: 0 6px 10px rgba(0, 0, 0, .703);
  border-top: solid 1px rgb(141, 141, 141);
  border-right: solid 2px rgb(90, 84, 84);
  border-bottom: solid 2px rgb(0, 0, 0);
  border-left: solid 2px rgb(69, 69, 69);
  border-radius: 30px;
  transform: rotatex(-40deg);
  transform: rotateZ(40deg);

  place-content: center;
}

.second {
  top: 200px;
  left: 300;
  background: linear-gradient( to right, rgba(6, 6, 6, .719), rgba(15, 15, 15, .822), rgba(20, 20, 20, .712), rgba(50, 50, 50, .596)), url("lal.jpg");
  background-position: center;
  background-size: cover;
  box-shadow: -10px -5px 10px rgba(0, 0, 0, .584);
  border-top: solid 1px rgb(19, 19, 19);
  border-right: solid 2px rgb(100, 100, 100);
  border-bottom: solid 2px rgb(59, 59, 59);
  border-left: solid 8px rgb(20, 19, 19);
  border-radius: 30px;
  transform: rotateZ(-90deg);
}

.therd {
  top: 500px;
  left: 500;
  background: linear-gradient( rgba(53, 51, 51, .466), rgba(22, 22, 22, .582), rgba(22, 22, 22, .274), rgba(22, 22, 22, .651)), url("-5869743460993577781_119.jpg");
  background-position: center;
  background-size: cover;
  box-shadow: -10px -5px 10px rgba(0, 0, 0, .584);
  border-top: solid 1px rgb(19, 19, 19);
  border-right: solid 2px rgb(100, 100, 100);
  border-bottom: solid 2px rgb(59, 59, 59);
  border-left: solid 8px rgb(20, 19, 19);
  border-radius: 30px;
  transform: rotateZ(-30deg);
}

.camera {
  width: 10px;
  height: 10px;
  margin: 13px 0 0;
  background-color: #000;
  border-bottom: solid 2px rgb(128, 128, 128);
  border-radius: 50%;
}

.camera::after {
  content: "";
  position: absolute;
  width: 50px;
  height: 2px;
  margin: -12px 0 0 -18;
  background: rgb(0, 0, 0);
  border-bottom: solid rgb(64, 62, 62);
  border-radius: 4px;
}
</style>

<div class="container">
    <div class="phone_cont">
        <div class="camera"></div>
    </div>

    <div class="phone_cont second">
        <div class="camera"></div>
    </div>
    <div class="phone_cont therd">
        <div class="camera"></div>
    </div>

</div>
</div>
